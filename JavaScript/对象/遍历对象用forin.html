<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name : 'pink老师',
            age : 18,
            sex : '男',
            fn : function(){//forin也可以遍历方法 只是很少这么做
                console.log('you are jjy');
            }
        }
        //for in  遍历我们的对象 可以遍历数组和对象 不过最好遍历对象
        //for（变量 in 对象）{}
        for(var k in obj){//变量一般用 k 或者 key 来代替 大家都这么用
            console.log(k);//k输出的对象的属性
            console.log(obj[k]);//obj[k]输出的是对象的值
        }
    </script>
</head>
<body>
    
</body>
</html>
