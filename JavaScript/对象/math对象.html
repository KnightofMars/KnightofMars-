<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.内置对象就是js自带的函数 比如 mathmax（）就是求最大值 不用自己写循环
        // math数学对象，直接使用即可 不需要构造函数
        console.log(Math.PI);
        console.log(Math.max(1,5,99,45));
        console.log(Math.max(1,2,'pink'));
        console.log(Math.max());
        console.log(Math.max(-10, -1));
        console.log(Math.min(1,5,3,9));
    </script>
</head>

</body>
</html>
