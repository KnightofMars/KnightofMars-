<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //格式化日期
        let date = new Date();
        console.log(date.getFullYear()); // 返回当前的日期的年
        console.log(date.getMonth() + 1);//返回当前时间月份 但因为是0~11 所以在后面加一 才显示正确月份;
        console.log(date.getDate());//返回的是几号;
        console.log(date.getDay());//星期一到星球6 返回的是1~6 老外认为星期天就是0
        //让我们来输出一个日期 比如输出今日 2021年 8月 8号 星期天
        let year = date.getFullYear();
        let month = date.getMonth() + 1;//别忘记在月份后面加一
        let date1 = date.getDate();
        let week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        let day = date.getDay();
        console.log('今天的日期是:'+ year +'年 '+month+'月 '+date1+'日 '+week[day]);
        //格式化时间
        console.log(date.getHours());//时
        console.log(date.getMinutes());//分
        console.log(date.getSeconds());//秒
        //我们封装一下函数  格式返回为 08:08:08;
        function time(){
            let time = new Date();
            let hour = time.getHours();
            hour = hour < 10 ? '0'+hour : hour;
            let minutes = time.getMinutes();
            minutes = minutes < 10 ? '0'+minutes : minutes;
            let seconds = time.getSeconds();
            seconds = seconds < 10 ? '0'+seconds : seconds;
            return '现在是: ' + hour + '时 ' + minutes + '分 ' + seconds +'秒 ';
        }
        console.log(time());
</script>
</head>

</html>
