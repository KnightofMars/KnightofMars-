<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time1){
            let nowTime = +new Date(); //当前时间
            let inputTime = +new Date(time1);//用户输入的时间
            let time = (inputTime - nowTime) / 1000; // 1s = 1000毫秒 用户输入的时间减去当前时间 就是相差的毫秒数 利用毫秒数来算 不是简单的时分秒来加减 比如 05分 -25分
            let d = parseInt(time / 60 / 60 /24);//总秒数除以60 为多少分 再除以60为多少时 再除以24 为 多少天
            d = d <10 ? '0'+ d : d;
            let h = parseInt(time / 60 / 60 %24 ); 
            h = h < 10 ? '0' + h : h;
            let m = parseInt(time /60 % 60);
            m = m < 10 ? '0' + m : m;
            let s = parseInt(time % 60);
            s = s < 10 ? '0' + s : s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(countDown('2021-9-8 21:00:00'));
    </script>
</head>
