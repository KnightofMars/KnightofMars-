            // 5.写一个函数可以对数字数组进行排序数组
            function sort(arry){
                for(var i = 0; i < arry.length - 1; i++){
                    for(var j = 0; j <= arry.length - i - 1; j++){
                        if(arry[j] < arry[j + 1]){
                            var temp = arry[j+1];
                            arry[j+1] = arry[j];
                            arry[j] = temp;
                        }
                    }
                }
                return arry;
            }
            var num1 = sort([1, 2, 3, 4, 5]);
