<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>    </div>
    <script>
        // 移动端浏览器兼容性较好，我们不需要考虑以前 JS 的兼容性问题，可以放心的使用原生 JS 书写效果，但是移动端也有自己独特的地方。比如触屏事件 touch（也称触摸事件），Android 和 IOS 都有。
        // touch 对象代表一个触摸点。触摸点可能是一根手指，也可能是一根触摸笔。触屏事件可响应用户手指（或触控
        // 笔）对屏幕或者触控板操作
        // 1.touchstart 手指触摸到一个dom元素时触发
        let div = document.querySelector('div');
        div.addEventListener('touchstart',function(){
            console.log('我触摸了');
        })
        // 2.touchmove  手指在一个dom元素上滑动触发
        div.addEventListener('touchmove',function(){
            console.log('我一直再摸');
        })
        // 3.touchend 手指从一个dom元素上移开时触发
        div.addEventListener('touchend',function(){
            console.log('轻轻的我走了 正如我轻轻的来');
        })
    </script>
</body>
</html>
