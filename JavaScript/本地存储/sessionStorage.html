<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button class="get">获取数据</button>
    <button class="set">添加数据</button>
    <button class="remove">删除数据</button>
    <button class="clear">清空所有数据</button>
    <script>
        // 随着互联网的快速发展，基于网页的应用越来越普遍，同时也变的越来越复杂，为了满足各种各样的需求，会经
        // 常性在本地存储大量的数据，HTML5规范提出了相关解决方案。 本地存储特性
        // 1、数据存储在用户浏览器中
        // 2、设置、读取方便、甚至页面刷新不丢失数据
        // 3、容量较大，sessionStorage约5M、localStorage约20M
        // 4、只能存储字符串，可以将对象JSON.stringify() 编码后存储
        
        
        // sessionStorage storage存储的意思
        // f12 点击application 点击sessionStorage
        // 1、生命周期为关闭浏览器窗口
        // 2、在同一个窗口(页面)下数据可以共享
        // 3. 以键值对的形式存储使用
        console.log(localStorage.getItem('uname'));
        let ipt = document.querySelector('input');
        let set = document.querySelector('.set');
        let get = document.querySelector('.get');
        let remove = document.querySelector('.remove');
        let  clear = document.querySelector('.clear');
        set.addEventListener('click',function(){
            let val = ipt.value;
            // 添加数据 sessionStorage.setItem(key,value); key可以随便命名 设置几个值 就是同时添加几个 1.改的话再次点击添加自动改
            // 2.里面要加字符串 因为里面不加字符串就是未定义的变量 
            sessionStorage.setItem('uname',val);
            sessionStorage.setItem('pwd',val);
        })
        get.addEventListener('click',function(){
            // 获取数据 sessionStorage.getItem(key); 得到数据 只能得到uname
            console.log( sessionStorage.getItem('uname'));
            // sessionStorage('uname');
        })
        remove.addEventListener('click',function(){
            // 清空一个数据 sessionStorage.removeItem(key); 只能删除uname这个
            sessionStorage.removeItem('uname');
        })
        clear.addEventListener('click',function(){
            // sessionStorage.clear() 清空所有数据 注意不要轻易使用 容易被打
            sessionStorage.clear();
        })
    </script>
</body>
</html>
