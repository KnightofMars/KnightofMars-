    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button class="get">获取数据</button>
    <button class="set">添加数据</button>
    <button class="remove">删除数据</button>
    <button class="clear">清空所有数据</button>
    <script>
        // .window.localStorage
        // 1、声明周期永久生效，除非手动删除 否则关闭页面也会存在
        // 2、可以多窗口（页面）共享（同一浏览器可以共享）比如localStorage里面存储的数据 在sessionStorage里面依旧可以获取
        // 3. 以键值对的形式存储使用
        // localStorage.setItem(key, value)
        // 存储数据：
        // localStorage.getItem(key)
        // 获取数据：
        // localStorage.removeItem(key)
        // 删除数据：
        // localStorage.clear()
        let ipt = document.querySelector('input');
        let set = document.querySelector('.set');
        let get = document.querySelector('.get');
        let remove = document.querySelector('.remove');
        let  clear = document.querySelector('.clear');
        set.addEventListener('click',function(){
            let val = ipt.value;
            // 添加数据 localStorage.setItem(key,value); key可以随便命名 设置几个值 就是同时添加几个 1.改的话再次点击添加自动改
            // 2.里面要加字符串 因为里面不加字符串就是未定义的变量 
            localStorage.setItem('uname',val);
            localStorage.setItem('pwd',val);
        })
        get.addEventListener('click',function(){
            // 获取数据 localStorage.getItem(key); 得到数据 只能得到uname
            console.log( localStorage.getItem('uname'));
            // localStorage('uname');
        })
        remove.addEventListener('click',function(){
            // 清空一个数据 localStorage.removeItem(key); 只能删除uname这个
            localStorage.removeItem('uname');
        })
        clear.addEventListener('click',function(){
            // localStorage.clear() 清空所有数据 注意不要轻易使用 容易被打
            localStorage.clear();
        })
    </script>
</body>
</html>
</body>
