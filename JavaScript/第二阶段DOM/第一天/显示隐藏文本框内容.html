<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        //1.获取元素
        var text = document.querySelector('input');
        //2.注册事件  获取焦点事件 onfocus;
        text.onfocus = function(){
            // console.log('获取焦点');
            if(this.value === '手机'){
                this.value = ''; 
            }
            this.style.color = '#333';//获取焦点时 输入的文字是颜色深一点 变为黑色
        }
        //2.注册事件 失去焦点事件  onblur
        text.onblur = function(){ 
            // console.log('失去焦点');
            if(this.value === ''){
                this.value = '手机'               
            }
            this.style.color = '#999';//失去焦点时，输入的文字要变浅一点 变为浅色
        }
    </script>
</body>
</html>
