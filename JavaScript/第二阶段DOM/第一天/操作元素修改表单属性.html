<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        // 1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2.注册事件 程序实现
        btn.onclick = function(){
            // input.innerHTML = '点击我试试看哦'; 这个innerHTML是普通盒子 可以这样修改比如 div 标签
            input.value = '点击我';//表单里面的值是通过value来修改的
            //如果 你想禁用某个表单不能再点击 disabled 你可以禁用button 比如点击一次后不可以再使用 可以是用disabled 来禁用
            // btn.disabled = true;
            //或者用更简单的 this
            this.disabled = true;
            // this指的是函数调用者  这个例子里面指的是btn;
        }
    </script>
</body>
</html>
