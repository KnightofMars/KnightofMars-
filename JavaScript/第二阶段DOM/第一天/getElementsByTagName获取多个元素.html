<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，应是红绿肥瘦1</li>
        <li>知否知否，应是红绿肥瘦2</li>
        <li>知否知否，应是红绿肥瘦3</li>
        <li>知否知否，应是红绿肥瘦4</li>
    </ul>
    <ol id="ol">
        <li>你是一个小小草</li>
        <li>你是一个小小草</li>
        <li>你是一个小小草</li>
        <li>你是一个小小草</li>
        <li>你是一个小小草</li>
        <li>你是一个小小草</li>
    </ol>
    <script>
        var lis = document.getElementsByTagName('li');//1.返回的获取元素对象的集合以伪数组形式存储的
        console.log(lis);
        console.log(lis[0]);//获取特定的一个元素
        //我们想打印里面的元素可以采用遍历的形式
        for(var i = 0; i < lis.length;i++){
            console.log(lis[i]);
        }
        //2.如果页面中只有一个li 返回的还是伪数组的形式
        //3.如果页面里一个元素都没有 返回的是空的伪数组形式
//根据标签名获取 获取某个元素内部指定标签名的子元素element.getElementsTagName('标签名');
//父元素必须是单个对象(具体的某个元素) 获取的时候不包括父元素自己
        var ol = document.getElementsByTagName('ol');//[ol]        
        // console.log(ol.getElementsByTagName('li'));//错误 因为ol不是具体的元素 得在后面[0];
        console.log(ol[0].getElementsByTagName('li'));
        //上面的方法有些繁琐 我们可以结合前面的getElementById来看
        var ol1 = document.getElementById('ol');//这直接用id 不要忘了在标签里面添加id
        console.log(ol1.getElementsByTagName('li'));


    </script>
</body>
</html>
