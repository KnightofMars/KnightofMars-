<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>点点我好不好</div>
    <script>
        //执行事件步骤
        //1.获取事件源
        var d = document.querySelector('div');
        //2.绑定事件 注册事件
        //d.onclick
        //3.添加事件处理程序
        d.onclick = function(){
            console.log('我被点击了 呜呜呜');
        }
    </script>
</body>
</html>
