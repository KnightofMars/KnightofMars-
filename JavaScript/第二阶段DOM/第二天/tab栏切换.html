<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type:none;
        }
        .tab{
            width: 970px;
            margin: 100px auto;
        }
        .tabli{
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tabli li{
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .tabli .current{
            background-color: #c81623;
            color: #fff;
        }
        .iteminfo{
            padding: 20px 0 0 20px;
        }
        .item{
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tabli">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格和包装</li>
                <li>
                    售后保障
                </li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tabon"><div class="item" style="display: block;">
            商品介绍模块内容
        </div>
        <div class="item">规格与包装模块内容</div>
        <div class="item">
            售后保障模块内容
        </div>
        <div class="item">
            商品评价（50000）模块内容
        </div>
        <div class="item">
            手机社区模块内容
        </div>
    </div>
    <script>
        // 1.获取元素
        var div = document.querySelector('#tabli');
        var lis = document.querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        // 2.注册事件 像那个按钮 排他思想
        for(let i = 0; i < lis.length; i++){//第一个for循环 绑定事件
            lis[i].setAttribute('index' ,i);//开始循环的时候给5个li设置索引号 也就是自定义属性
            lis[i].onclick = function(){
                 // 1. 上的模块选项卡，点击某一个，当前这一个底色会是红色，其余不变（排他思想） 修改类名的方式


                // 干掉所有人 第二个for循环清除class这个类
                for(let i = 0; i < lis.length; i++){
                    lis[i].className = '';
                }//这里修改样式有俩种方法 比如element.style 和.className 但style在这里很麻烦
                // 留下我自己
                this.className = 'current';
                //2. 下面的内容显示板块 代码紧紧跟着点击事件 是因为 上面点击了 下面也要跟着变
                var index = this.getAttribute('index');//获取索引号 也就是自定义属性
                console.log(index);
                //底下也是排他 不能出现重复 干掉所有人
                for(let i = 0; i < items.length; i++){
                    items[i].style.display ='none';
                }
                //留下我自己 让对应的item显示出来
                items[index].style.display = 'block';//items[i]也行 因为过去闭包 var 这里就错误 但let es6新方法 就直接可以使用 过去为了避免 就使用了自定义变量 手动添加一个 索引号
            }
        }
    </script>
</body>
</html>
