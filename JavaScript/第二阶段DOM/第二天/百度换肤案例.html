<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: url(img/1.jpg) no-repeat center top;
        }
        li{
            list-style: none;
        }
        .baidu{
            overflow: hidden;
            margin: 100px auto;/* 上下 左右 */
            background-color: #fff;
            width: 410px;
            padding-top: 3px;
        }
        .baidu li{
            float: left;
            margin: 0 1px;
        }
        .baidu img{
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="baidu">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>
    <script>
        //1.获取元素 要获取一组 
        var imgs = document.querySelector('ul').getElementsByTagName('img');
        //这样写比较严谨 文档.ul.中的img标签
        // 2.注册事件 同样点击可以用一个for循环来全部注册
        for(let i = 0; i < imgs.length; i++){
           imgs[i].onclick = function(){
            //    console.log(this.src);这个也用this和上一个排他思想中一样 this是返回调用函数的值 
                document.body.style.backgroundImage = 'url('+ this.src +')';//在操作元素时 后面是字符串格式内容 而这里面是引引加加 原因是this.src是变量 在字符串里就变成常量了
            }
        }
    </script>
</body>
</html>
