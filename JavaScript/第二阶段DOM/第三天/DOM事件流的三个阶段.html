<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            margin-top: 100px;
            margin-left: 300px;
            width: 500px;
            height: 500px;
            background-color: purple;
        }
        .son{
           margin-top: 100px;
            padding-left: 100px;
            width: 250px;
            height: 250px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">我是son</div>
    </div>
    <script>
        // dom 事件流 三个阶段
        // 1.js只能执行捕获或者冒泡其中的一个阶段
        // 2.onclick 和 attachEvent(ie)只能到冒泡阶段
        // // 3.捕获阶段  如果 addEventListener 第三个参数是 true 则处于捕获阶段 document -> html ->body ->father ->son;
                    // var son = document.querySelector('.son');
                    // son.addEventListener('click',function(){
                    //     alert('曹尼玛');
                    // },true);
                    // var father = document.querySelector('.father');
                    // father.addEventListener('click',function(){
                    //     alert('还™点你妈呢 ，曹尼玛');
                    // },true);
         // 4.冒泡阶段  如果 addEventListener 第三个参数是 flase 或者省略  则处于冒泡阶段 son -> father -> body -> html -> document;
                    var son = document.querySelector('.son');
                    son.addEventListener('click',function(){
                        alert('曹尼玛');
                    },false);
                    var father = document.querySelector('.father');
                    father.addEventListener('click',function(){
                        alert('还™点你妈呢 ，曹尼玛');
                    });
                    document.addEventListener('click',function(){
                        alert('食屎啦')
                    })
    </script>
</body>
</html>
