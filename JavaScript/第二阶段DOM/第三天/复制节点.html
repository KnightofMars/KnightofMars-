<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //获取元素
        var  ul = document.querySelector('ul');
        //node.cloneNode 括号里面为空 或者 为false 浅拷贝 只复制标签 不复制标签里的内容 
        var li = ul.children[0].cloneNode();
        ul.appendChild(li);
        //node.cloneNode  括号里面为true 深拷贝 复制标签里面的内容
        var lili = ul.children[1].cloneNode(true);
        ul.appendChild(lili); 
    </script>
</body>
</html>
