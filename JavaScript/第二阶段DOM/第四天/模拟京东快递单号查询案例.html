<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .search{
            position: relative;
            width: 178px;
            margin: 100px;
        }
        .con{
            display: none;
            position: absolute;
            top: -40px;
            width: 171px;
            border:1px solid rgba(0, 0,0,.2);
            box-shadow:0 2px 4px rgba(0, 0, 0, 2);
            padding: 5px 0;
            font-size: 18px;
            line-height: 20px;
            color: #333;
        }
        .con::before{
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border:8px solid 
            #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>
<body>
    <div class="search">
        <div class="con">123</div>
        <input type="text" placeholder="请输入你的快递单号" class="jd">
    </div>
    <script>
        // 快递单号输入内容时， 上面的大号字体盒子（con）显示(这里面的字号更大）
        // 表单检测用户输入： 给表单添加键盘事件
        // 同时把快递单号里面的值（value）获取过来赋值给 con盒子（innerText）做为内容
        // 如果快递单号里面内容为空，则隐藏大号字体盒子(con)盒子
        let con = document.querySelector('.con');
        let jd = document.querySelector('.jd');
        document.addEventListener('keyup',function(e){
            if(e.key == 's'){
               jd.focus();
            }
        })
        jd.addEventListener('keyup',function(){//在这里为什么不用keydown 或者keypress 是因为当键盘按下去时 事件已经触发了 而文字还没有输入进去 触发判断空 然后输入值 当下一个按键触发时 判断值为this.vaule 所以显示差一个
            if(this.value == ''){
                con.style.display = 'none';
            }else{
                con.style.display = 'block';
                con.innerHTML = this.value;
            }
        })
        // 有了以上还不够 我们失去焦点时 应该框框不会弹出来 那么加一个 失去焦点的 监听器
        jd.addEventListener('blur',function(){
            con.style.display = 'none';
        })
        // 同理当我们获得焦点时 会显示con这个盒子
        
        jd.addEventListener('focus',function(){
            if(this.value !== ''){
                con.style.display = 'block';
            }
        })
    </script>
</body>
</html>
