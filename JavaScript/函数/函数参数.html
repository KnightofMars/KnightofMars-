<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(aru){//这是形参 形式上的参数 用来接收实参 形参可以有无数个 也可以没有 类似一个变量 aru='老坛酸菜'
            console.log(aru);
        }
        cook('老坛酸菜');//调用函数 才会去执行函数 这才是实参 实际的参数
        cook('油泼辣子');
    </script>
</head>
