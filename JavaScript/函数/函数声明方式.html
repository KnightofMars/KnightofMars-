<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // pink老师展示俩种，js书展示4种 贪心一点我弄四种
     // 1.利用函数关键字，自定义函数，命名函数
        function add(num1,num2) {
            return num1 + num2;
        }
        console.log(add(1,2));
    // 2.函数表达式(匿名函数) var 变量名 = function（）{}
        var add1 = function (num1, num2) {
            return num1 + num2;  
            console.log('流氓mua');
        }
        console.log(add1(1,2));
        // 1.add1是变量名不是函数名
        // 2.函数表达式声明和变量声明一样，只不过变量里面存的是值，而函数表达式里面存的是函数
        // 3.函数表达式也可以传递参数
    // 3.最新的箭头函数声明
         let add2 = (num1, num2) =>{
             return num1 +num2;
         }
         console.log(add2(1, 2));
    // 4.function 构造函数 但是不推荐使用
        //  var add3 = new function ("num3", "num4","return num3 + num4"); 
        // 这个不知道为啥会出错
    </script>
</head>
