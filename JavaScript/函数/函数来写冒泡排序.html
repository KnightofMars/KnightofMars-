<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function sort(arry) {
            for(var i = 0; i <= arry.length - 1; i++){
                for(var j =0;j <= arry.length - i - 1; j++){
                    if( arry[j]< arry[j+1]){
                       var temp = arry[j];
                        arry[j] = arry[j+1];
                        arry[j+1] = temp;
                    }
                }
            }
            return arry;
        }
        var arr1 =  sort([1, 2, 3, 4, 5]);
        console.log(arr1);
        var arr2 =  sort([15, 2, 39, 41, 59]);
        console.log(arr2);
    </script>
