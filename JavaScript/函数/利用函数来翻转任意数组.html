    <title>Document</title>
    <script>
        function reverse(arry) {
            var newArry = [];
            for(var i = arry.length - 1; i >= 0; i--){
                    newArry[newArry.length] = arry[i];          
            }
            return newArry;
        }
       var ary1 = reverse([1, 2, 3, 4, 5]);
       console.log(ary1);
       var ary2 = reverse(['red', 'yellow', 'blue', 'pink']);
       console.log(ary2);
    </script>
