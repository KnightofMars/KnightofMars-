<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串是不可变的
        let str = 'lvchaol';
        console.log(str);// lvchaol
        str = 'lihaojing'
        console.log(str);//lihaojiang
        //这不是可以变么 但其实并不是内容改变了 而是 里面的地址变了 一开始声明的变量指向了lvchaol 第二次赋值时 系统重新增加了一个内存 赋值为lihaojiang 然后变量指向了lihaojiang
        //所以不要频繁修改内存值 这样会占用大量内存 举个例子
        for( let i = 0; i<10000000; i++){
            str += i;
        }
        console.log(str);
        //此时系统会一直转圈圈 过一会输出结果
    </script>
</head>

</body>
</html>
