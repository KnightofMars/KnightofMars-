<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(a){
            a++
            console.log(a);
        }
        var x = 10;
        fn(x);
        console.log(x);
        // 函数的形参也可以看做是一个变量，当我们把一个值类型变量传递给函数的形参时，其实是把变量在空间的值复制一份给形参，所以在方法内部对形参进行任何修改，都不会影响到外部变量
    </script>
</head>
<body>
    
</body>
</html>
