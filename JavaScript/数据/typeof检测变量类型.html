<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age=18;
        console.log(typeof age);
        var sting1 = 'lihaojiang';
        console.log(typeof sting1);
        var able = undefined;
        console.log(typeof able);
        var ting = null;
        console.log(typeof ting);
        var num =prompt('你的年龄是多少岁');
        console.log(typeof num);
        // 此时typeof判断输入的是字符不是数字 而在prompt前添加+号则显示这个数值为数字型
        var num =+prompt('你的年龄是多少岁');
        console.log(num);
        console.log(typeof num);
        console.log(18);
        console.log('18');
        console.log(true);
        console.log(undefined);
        console.log(null);
    </script>
</head>
<body>
    
</body>
</html>
