    <title>Document</title>
    <script>
        // 简单类型又叫基本数据类型 又叫作值类型，储存变量时储存的值本身 string number Boolean undefined null
        // 复杂类型又叫作引用类型 储存变量时储存的仅仅是地址 通过new创建的对象 如Object Array Date
        //简单数据类型 null 返回的是一个空对象 object
         var timer = null;
         console.log(typeof timer);
        //  如果我们有一个变量想存储为对象 但暂时没想好放啥 就给个null
        // 简单类型 就是 在栈里面开辟一个新的空间
        // 复杂类型 就是 在栈里面放一个地址 地址指向堆里面的数据 十六进制表示


    </script>
