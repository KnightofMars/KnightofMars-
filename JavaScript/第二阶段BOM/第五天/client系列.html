<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border : 10px solid pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.clientWidth);//200px 加了padding以后就是220px  加了border还是220px client是客户端的意思 我们使用 client 系列的相关属性来获取元素可视区的相关信息。通过 client 系列的相关属性可以动态的得到该元素的边框大小、元素大小等
        // 和offset系列作比较
        // element.clientTop是返回元素上边框大小
        //element.clientLeft是返回元素左边框大小
        // element.clientWidth 返回自身包括padding 内容区宽度 但不含边框 和不带单位
        // element.clientHeight 同上

        // client 系列主要获取元素自身大小 clientWidth clientHeight
    </script>
</body>
</html>
