<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        span{
            display: block;
            left: 0;
            top: 300px;
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: purple;
        }
    </style>
</head>
<body>  
    <button>点击我让超磊跑起来</button>
    <span>超磊</span>
    <script>
        // 缓动动画就是让元素运动速度有所变化，最常见的是让速度慢慢停下来
        // 思路：
        // 1. 让盒子每次移动的距离慢慢变小，速度就会慢慢落下来。
        // 2. 核心算法： (目标值 - 现在的位置 ) / 10 做为每次移动的距离 步长
        // 3. 停止的条件是： 让当前盒子位置等于目标位置就停止定时器
        //  4. 注意步长值需要取整
        let div = document.querySelector('div');
        let span = document.querySelector('span');
        let button = document.querySelector('button');
        function animate(obj,target){
            clearInterval( obj.timer);
            obj.timer = setInterval(function(){
                //步长值写在里面
                let step = (target - obj.offsetLeft) / 10;// 缓慢移动的核心算法 （就是目标值 - 现在的位置）/ 10 以前都是固定的匀速运动 现在变成匀减速运动 但有个bug就是数学上来说 永远都到不了终点
            if(obj.offsetLeft == target){ 
                    clearInterval(obj.timer);
            }else{
           obj.style.left = obj.offsetLeft + step +'px';//step 会一直变小 
        } 
        console.log(step);
        },15)
        }
        button.addEventListener('click',function(){
            animate(span,400);
        })
        // 匀速动画就是  当前的位置 + 固定的移动距离
        // 缓动动画就是  当前的位置 + 变化的值(目标的值 - 现在的位置 ) / 10
    </script>
</body>
</html>
