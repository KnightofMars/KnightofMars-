<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击我</button>
    <script>
        // this 指向问题 一般情况下this指向的是那个调用它的对象
        // 1.全局作用域 或者普通函数this指向全局对象window(注意定时器里面的this也指向window 因为定时器省略了window 比如 window.setTimeout())
        console.log(this);//window
        function fn() {
            console.log(this);
        }
        fn();//window 因为这个fn()和定时器一样 都是省略了window
        window.fn()//window
        window.setTimeout(function () {
            console.log(this);//1000ms 显示 window
        },1000)
        // 上面都是指向window 因为都开业看做window调用
        // 2.方法调用中谁调用this指向谁
        var o = {
            sayHi: function () {
                console.log(this);//this指的是o这个对象 
            }
        }
        o.sayHi();//调用对象方法
        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            console.log(this);//this指的是btn这个按钮对象
        })
        // 3.构造函数中this指向构造函数的实例
        function fn1(){
            console.log(this);//this指向fn1 实例对象
        }
        var fn1 = new fn1();//new fn1()是构造函数 调用构造函数创建一个空间 然后这个空间被赋予给实例对象 fn1 所以this谁调用指向谁 所以指向了 fn1
 </script>
</body>
</html>
