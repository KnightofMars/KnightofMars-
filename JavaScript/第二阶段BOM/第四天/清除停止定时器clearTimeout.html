    <script>

        var button = document.querySelector('button');
        button.addEventListener('click',function () {
           clearTimeout(time1);
        //    1.window 可以省略
        //    2.里面的参数timeoutID就是定时器里面的标识符
        })
            var time1 = setTimeout(function () {
            alert('bom!!!')
        },5000)   
        
        </script>
