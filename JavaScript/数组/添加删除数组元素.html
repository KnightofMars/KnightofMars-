<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 2, 3];
        console.log(arr);
        // 1.添加数组元素 在末尾添加用push（）
        // arr.push(4,'吕超磊');
        console.log(arr.push(4,'吕超磊'));
        console.log(arr);
        //push()直接给数组添加新的元素
        //push()参数直接写数组元素就可以了
        //push w完毕后返回的是新数组长度 看第13行
        //原数组也会发生变化
        // arr.unshift('red',6)
        console.log( arr.unshift('red',6));
        console.log(arr);
        //unshift()直接给数组前面添加新的元素
        //unshift()参数直接写数组元素就可以了
        //unshift完毕后返回的是新数组长度 看第19行
        //原数组也会发生变化
        //pop（）函数会删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //pop()一次只能删除一个元素
        //pop（）里面没有参数
        //pop()返回值是被删除的那个元素
        //原数组也会发生变化
        //shift 会删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
        //shift()一次只能删除一个元素
        //shift（）里面没有参数
        //shift()返回值是被删除的那个元素
        //原数组也会发生变化
    </script>
</head>
<body>
    
</body>
</html>
