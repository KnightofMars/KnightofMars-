<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //以前数组排序用自己写，现在直接方法
        //1.翻转数组
        let arry = [1, 6, 7 ,8 ,9];//[9, 8, 7, 6, 1]
        arry.reverse();
        console.log(arry);
        //2.冒泡排序
        let arry1 = [8, 5, 4, 9,];//[4,5,8,9]
        arry1.sort();
        console.log(arry1);
        let arry2 = [11,3,1,25,77,7,2];//[1, 11, 2, 25, 3, 7, 77]
        //为啥是这样排序 是因为 sort没写参数的话只能按照个位数来排序 1 和11比 完了是2 25 再是3 7,77
        arry2.sort();
        console.log(arry2);
        //解决办法：给sort增加参数
        arry2.sort(function(a, b){
            return a-b;//a-b就是升序 
            // return b-a; b-a就是降序
        })
        console.log(arry2);
    </script>
</head>

</body>
</html>
