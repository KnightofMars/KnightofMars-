<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var arry = ['red', 'green', 'blue', 'pink'];
        //  1.修改数组长度，通过修改length
         console.log(arry.length);
         arry.length = 6;
         console.log(arry);
         console.log(arry[5]);
         var arry1 = ['red', 'green', 'blue', 'pink'];
        //  2.新增数组元素 ，增加索引号 追加数组元素 
         arry1[5] = 'yellow';
         console.log(arry1);
         arry1[0] = 'grow';
         console.log(arry1);//这里是替换数组元素
         arry1 = '有点意思';//不要用这种方法 这是给数组元素赋值 数组里面的数据都没有了
         console.log(arry1);
    </script>
</head>

</body>
</html>
