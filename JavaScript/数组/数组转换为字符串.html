<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.toString()将数组转换为字符串
        let arry = [1,2,3];
        console.log(arry);
        console.log(arry.toString());//1,2,3
        // 2.join（'分隔符'）
        let arry1 = [1,2,3];
        console.log(arry1);
        console.log(arry1.join());//什么都不写 就是默认逗号隔开
        console.log(arry1.join('-'));//记得写'' 并且里面写想要隔开的符号
 </script>
</head>
<body>
    
</body>
</html>
