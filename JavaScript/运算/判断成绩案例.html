<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt('请输入这次考试的成绩:');
        if(grade>=90){
            alert('恭喜你这么考试成绩是A');
        }
        else if(grade>=80){
            alert('恭喜你这么考试成绩是B');
        }
        else if(grade>=70){
            alert('恭喜你这么考试成绩是C');
        }
        else if(grade>=60){
            alert('恭喜你这么考试成绩是D');
        }
        else{ alert('对不起你的考试等级为F不及格');}
    </script>
</head>
<body>
    
</body>
</html>
