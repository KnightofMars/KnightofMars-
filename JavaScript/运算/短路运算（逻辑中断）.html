<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与运算1.不是布尔类型 是表达式进行逻辑运算 表达式1&&表达式2
        // 2.表达式1&&表达式2 表达式1为真 则返回表达式2；
        // 3.表达式1&&表达式2 表达式1为假 则返回表达式1；
        console.log(123&&456);
        console.log(0&&456);
        console.log(''&&456);
        console.log(null&&456);
        console.log(undefined&&456);
        // 逻辑或运算1.表达式1||表达式2；表达式1为真 返回表达式1 ，表达式1为假 继续向后执行到表达式为真时，中断执行返回该表达式；
        console.log(123||456);
        console.log(0||123||456);
        console.log(0||null||undefined||NaN||123);
    </script>
</head>
<body>
    
</body>
</html>
