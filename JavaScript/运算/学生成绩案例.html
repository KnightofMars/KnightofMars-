<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入班级总人数:');
        var grade = 0;
        var sum = 0;
        var average = 0;
        for(var i = 1;i<=num;i++){
            grade = prompt('请输入第'+i+'个学生成绩:');
            // sum =sum + grade * 1  ; prompt是字符串 要转换数据类型
            // sum = sum + parseFloat(grade);
            sum = sum + Number(grade);
        }
        average = sum / num;
        alert('班级总分为:'+sum);
        alert('班级的平均分为'+average);
    </script>
</head>

</html>
