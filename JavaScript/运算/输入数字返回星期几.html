<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入一个数字在1~7之间：');
        result = parseInt(num);
        switch(result){
            case 1:
            alert('今天是星期一');
            break;
            case 2:
            alert('今天是星期二');
            break;
            case 3:
            alert('今天是星期三');
            break;
            case 4:
            alert('今天是星期四');
            break;
            case 5:
            alert('今天是星期五');
            break;
            case 6:
            alert('今天是星期六');
            break;
            case 7:
            alert('今天是星期天');
            break;  
        }
    </script>
</head>
