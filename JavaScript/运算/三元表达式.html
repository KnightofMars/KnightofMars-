    <script>
        // 三元表达式 条件表达式 ？ 表达式1 ： 表达式2
        // 如果条件表达式为真 则返回表达式1的值  如果为假 则返回表达式2的值
        var num = 20;
        var result = num>6 ? '是的' : '不是的';
        console.log(result);
    </script>
