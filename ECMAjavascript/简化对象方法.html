<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。
        // 这样书写更加简洁
        let name = '周星驰';
        let change = function(){
            console.log('百年周星驰');
        }
        const SCHOOL = {
            name,//以前都是name:name,
            change,//change:change,
            improve(){//improve:function(){}es6我们可以把function和:全部省略 同样都是为了简洁
                console.log('无人可及');
            }
        }
        console.log(SCHOOL);
    </script>
</body>
</html>
