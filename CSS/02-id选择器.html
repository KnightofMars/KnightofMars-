<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pink {
            background-color: pink;
            width: 100px;
            height: 100px;
        }
        #font22 {
            font-size: 55px;
        }
    </style>
</head>
<body>
    <!-- id选择器 #开头  具有唯一性 就是只能被调用一次 因为在js里面 这样会出问题 但也因为特异性 所以经常和js搭配使用-->
    <div id ="pink font22">你好</div>
    <!-- <div id="pink"></div> -->
    <!-- 一个标签只可以有一个id选择器  不可以像class 类选择器一样 一个标签里面有n个类选择器 -->
</body>
</html>
