<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* color: deeppink; 预定义颜色*/
            color: #00ff4c83;/*实际开发中最常用16进制*/
            /* color: rgb(255, 0, 0); */
            text-align: center;
            /* align: left 向左对齐 center居中对齐 right向右对齐 */
            font-size: 36px;
            /* underline 下划线 overline 上划线不常用 line-through删除线不常用 none默认没有下划线 最常用 */
            text-decoration: underline;
        }
        a {
            text-decoration: none;
        }
        .indent {
            /* text-indent 属性用来指定文本的第一行的缩进，通常是将段落的首行缩进。 */
            /* px为绝对单位 一般不用 */
            /* text-indent: 20px; */
            /* em为相对单位 em 是一个相对单位，就是当前元素（font-size) 1 个文字的大小, 如果当前元素没有设置大小，则会按照父元素的 1 个文字大小。 */
            text-indent: 2em;
             /* line-height 属性用于设置行间的距离（行高）。可以控制文字行与行之间的距离. */
            line-height: 26px;
            /* 单行的话 行高是26px  多行就是从第二行空隙最上面到文字最底下 */
        }
    </style>
</head>
<body>
    <div>你是我的眼</div>
    <a href="#"> 吼吼吼 </a>
    <p class="indent">①借助语言、文字、图片、录像等，向公众传播的消息。具有现实性、时间性、公开性和连续性等特点，以及传递信息、宣传鼓动、服务社会、提供知识等功能。从事采集、传播新闻的专门机构有通讯社、报社、广播电台、电视台等。</p>
    <p>②泛指社会上新近发生的事情。</p>
</body>
</html>
