<!DOCTYPE html><!-- 文档类型声明标签，告诉浏览器这个页面是用html5版本来显示页面-->
<html lang="en"><!--告诉浏览器这是一个英文网站 本页面使用英文来显示 但是也可以使用中文 中文网站是zh-CN 同样告诉浏览器是中文网站也可以使用英文 -->
<head>
    <meta charset="UTF-8"><!-- 必须写 utf-8是万国语言 各个国家用到的字符都包括 不写则会产生乱码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    我爱写代码
</body>
</html>
