<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用表单目的是为了收集用户信息。
在我们网页中， 我们也需要跟用户进行交互，收集用户资料，此时就需要表单。 -->
<!-- 一个完整的表单通常由表单域、表单控件（也称为表单元素）和 提示信息3个部分构成。 -->
<!-- 表单域是一个包含表单元素的区域。
在 HTML 标签中， <form> 标签用于定义表单域，以实现用户信息的收集和传递。
<form> 会把它范围内的表单元素信息提交给服务器. 
<form action=“url地址” method=“提交方式” name=“表单域名称">-->
    <form>
       用户名: <input type="text" maxlength="6"><!-- input 输入的意思 表单中的意思是收集用户信息 单标签 不同的属性值用来指定不同的类型  name 和value 是每个表单元素都有的属性值,主要给后台人员使用 maxlength用户在表单中输入的最大字符数 一般很少使用-->
       密码:<input type="password">
       性别:<input type="radio" name="sex" value="男" id="nan">男 <input type="radio" name="sex" value="女" id="nv">女 <!--单选按钮 type是 radio 要想实现多选一的效果 必须要有相同的name值 value是给后台人员看的 -->
       爱好:<input type="checkbox" name="habbit" value="吃饭"> 吃饭 <input type="checkbox" name="habbit" value="睡觉">睡觉 <!-- 复选按钮checkbox 实现多选多的效果同样需要相同的name值 checked 主要针对于单选按钮和复选框, 主要作用一打开页面,就要可以默认选中某个表单元素 -->
       <input type="submit" value="免费注册"><!-- 提交的英文名就是submit value可以更改里面的值 默认是提交 点击提交表单的信息传递给服务器 也就是action里的地址  提交按钮-->
       <input type="reset" value="重新填写"><!-- 点击reset按钮 重置按钮 表单域里面的值都被清空了-->
       <input type="button" value="发送短信验证码"><!-- button 点击按钮 不会提交数据 配合js使用 比如发送短信验证码 -->
       <input type="file">上传头像
       <!-- label 为input标签注释 标签用于绑定一个表单元素, 当点击<label> 标签内的文本时，浏览器就会自动将焦点(光标)转到或者选择对应的表单元素上,用来增加用户体验
           <label for="sex">男</label>
        <input type="radio" name="sex" id="sex" />
        核心： <label> 标签的 for 属性应当与相关元素的 id 属性相同。
 -->
       <label for="nan">男</label>  <label for="nv">女</label>
       籍贯：<select>
           <option>陕西</option>
           <option>山西</option>
           <option selected>北京</option>
       </select>
       <!-- 在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用<select>标签控件定义下拉列表
           1.select中至少包含一对option
        在option中定义selected 就像checked一样 一打开页面就显示这个选项 当前项即为默认项 -->
        <textarea>多行文本域 常见于留言板 评论</textarea>
    </form>

</body>
</html>
