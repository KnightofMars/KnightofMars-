<!DOCTYPE html>

<body>
<!-- 自定义列表的使用场景:
自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号。 -->
    <dl>
        <dt>你爱吃臭豆腐嘛</dt>
        <dd>爱</dd>
        <dd>不爱</dd>
        <dd>呵呵</dd>
        <!-- <dt>你爱吃臭豆腐嘛</dt>
        <dd>爱</dd>
        <dd>不爱</dd>
        <dd>呵呵</dd>
        <dt>你爱吃臭豆腐嘛</dt>
        <dd>爱</dd>
        <dd>不爱</dd>
        <dd>呵呵</dd>
        <dt>你爱吃臭豆腐嘛</dt>
        <dd>爱</dd>
        <dd>不爱</dd>
        <dd>呵呵</dd>  这样也行-->

    </dl>
  <!-- <dl> 标签用于定义描述列表（或定义列表），该标签会与 <dt>（定义项目/名字）和
<dd>（描述每一个项目/名字）一起使用。
其基本语法如下：
<dl>
 <dt>名词1</dt>
 <dd>名词1解释1</dd>
 <dd>名词1解释2</dd>
</dl>
1. <dl></dl> 里面只能包含 <dt> 和 <dd>。
2. <dt> 和 <dd>个数没有限制，经常是一个<dt> 对应多个<dd>。 -->
<!--  -->
</body>
